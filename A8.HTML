<!doctype html>
<html>
<head>
  <title>A8</title>
  <meta charset="UTF-8">
</head>

<body>
  <h1>Formatting</h1>
  <p>This text is <b>bold</b></p>
  <p>This text is <strong>strong</strong></p>
  <p>This text is <i>italic</i></p>
  <p>This text is <em>emphasized</em></p>

  <h1>Formatting <small>Continued</small></h1>
  <p>This text is <mark>marked</mark></p>
  <p>This text is <del>deleted</del></p>
  <p>This text is <ins>inserted</ins></p>
  <p>This text is 3 x 3<sub>2<sub></p>
  <p>This text is 3<sup>2</sup></p>



</body>
</html>
